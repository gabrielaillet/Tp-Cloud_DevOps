services:
  v1:
    build: ./vote
    ports: 
    - "5001:5000"
    depends_on:
      - redis
 
  v2:
    build: ./vote
    ports: 
    - "5002:5000"
    depends_on:
      - redis

  nginx:
    build: ./nginx
    ports:
      - 8000:80
    depends_on:
      - redis


  redis:
    image: redis:alpine
    container_name: redis-server
    ports:
      - "6379:6379"
    volumes: 
    - ./healthchecks/:/healthchecks/  # This ensures scripts exist inside the container
    

  db:
    image: postgres:15-alpine
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes: 
      - db-data:/var/lib/postgresql/data/
      # - ./healthchecks/:/healthchecks/
    # command: ["/healthchecks/postgres.sh"]
    ports:
    - "5432:5432"
  
  # seed:
  #   build: ./seed-data
  #   depends_on:
  #     - nginx

  worker:
    build: 
      context: ./worker
      args:
        TARGETARCH: amd64
        TARGETPLATFORM: linux/amd64
        BUILDPLATFORM: linux/amd64
    depends_on:
      - redis
      - db
   
volumes: 
  db-data:
    